<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LitterBox™ Controller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="background"></div>
  <div class="container py-5">
    <h1 class="display-3 text-center mb-5">LitterBox™ Controller</h1>

    <div class="d-flex align-items-center mb-4">
        <h2 class="mb-0">Odor Level:</h2>
        <p id="odorLevel" class="mb-0 ml-4" style="font-size: 2rem; margin-left: 30px; margin-right: 30px;">Low</p>
    </div>

    <button id="rakeButton" class="btn btn-primary btn-lg" onclick="rake()">Rake!</button>
    
    <div class="usage mb-4">
      <h2 class="mb-3">Usage</h2>
      <ul id="usageList" class="list-group"></ul>
    </div>

    <div class="raking-history mb-4">
      <h2 class="mb-3">Raking History</h2>
      <ul id="rakingList" class="list-group"></ul>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
